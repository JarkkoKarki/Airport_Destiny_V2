<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="script.js" defer></script>
    <title>Top Gun</title>
</head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">
            <ion-icon name="airplane-outline"></ion-icon>
            &nbsp;Airport&nbsp;Destiny&nbsp;V2
            <ion-icon name="airplane-outline"></ion-icon>
        </h1>

        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="index.html">Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about.html">About</a>
                </li>
                <li>
                    <a class="button button-white" href="leaderboard.html">Leaderboard</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-wrap">
        <div id="map">
            <!-- <img class="responsive-img" src="img/finland.svg" alt="map of finland"> -->
        </div>

        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>CO2 Consumed: <span id="consumed">999</span>kg</td>
                        <td>Money: <span id="budget">0</span>e</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="airport-name">Airport name</h2>
                </header>
                <table class="airport-col">
                    <tr>
                        <td>Country</td>
                        <td>
                            <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="Current weather">
                        </td>
                        <td>Wind</td>
                    </tr>
                    <tr>
                        <td id="airport-temp">10°C</td>
                        <td id="airport-conditions">Cloudy</td>
                        <td id="airport-wind">40m/s</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="airport-name2">Next Airport</h2>
                </header>
                <table class="airport-col">
                    <tr>
                        <td>Municipality</td>
                        <td>
                            <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="Current weather">
                        </td>
                        <td>Wind</td>
                    </tr>
                    <tr>
                        <td id="airport-temp">10°C</td>
                        <td id="airport-conditions">Cloudy</td>
                        <td id="airport-wind">40m/s</td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>Airport Destiny</p>
    </footer>
</div>

<div id="player-modal">
    <div id="back">
        <h2 id="intro-heading">Airport Destiny</h2>
        <form id="player-form">
            <input id="player-input" type="text" placeholder="Player name" required>
            <input id="submit-button" type="submit" value="Start game">
        </form>
        <ul class="flex-wrap space-evenly">
            <li>
                <a class="button start-buttons" href="page.html">Game</a>
            </li>
            <li>
                <a class="button start-buttons" href="about.html">About</a>
            </li>
            <li>
                <a class="button start-buttons" href="leaderboard.html">Leaderboard</a>
            </li>
        </ul>
    </div>
</div>

</body>

</html>
